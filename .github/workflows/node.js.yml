name: Build

on:
  push:
    branches: local

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: node ./build.js
      - uses: actions/checkout@v2
      - uses: fregante/setup-git-user@v1
      - run: git push
